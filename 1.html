  <h2>스쿼트란?<h2>
  <p>
    스쿼트(영어: squat)는 웨이트 트레이닝의 가장 대표적인 운동 중 하나이다.<br>
       데드리프트, 벤치 프레스와 함께 웨이트 트레이닝의 'Big 3'로도 불리며, 중량을 겨루는 스포츠인 파워리프팅 중 하나이다.<br>
        바벨 또는 덤벨을 들고 무릎 관절을 굽혔다 펴는 행동을 반복함으로써,
      하반신의 대퇴사두근과 하퇴삼두근, 대둔근, 중전근 등의 근육을 성장시키는 운동으로, 하체의 근육량 증가에 커다란 효과가 있다.
      </p>
  </p>
